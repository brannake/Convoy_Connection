            <a class="carousel-item"><img id="carousel_5" src="assets\images\Textured-Bamboo-Wallpaper.jpg"></a>
        </div>
        <div id="map"></div>
    </div>
    </div>
</div>




<!-- Modal Structure -->
<div class="rating-modals">

        <div class="modal-content"  id="restaurant-reviews">

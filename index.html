<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Shojumaru">
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6qH6xeCW77jF6Q78CuIGvbV001Io6pPo&libraries=places"></script>
    <script type="text/javascript" src="assets/js/frontend.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/restaurantmenu.js"></script>
    <script type="text/javascript" src="assets/js/gmap.js"></script>
    <script type="text/javascript" src="assets/js/foursquare.js"></script>
    <script type="text/javascript" src="assets/js/zomato.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Convoy Connection</title>
</head>
<body>
<header>
    <div class="row">
        Convoy Connection
    </div>
    <div class="row">
        The best of San diego...
    </div>
    <input placeholder="What do you want to eat?" id="search-box" type="text" class="validate">
</header>
<!--Layout-->

<div class="row overall">

    <div class="col s3 side-bar">
        <div id="map"></div>
    </div>
    <div class="col s6 main-content" id="restaurantList">
        <ul class="collapsible restaurants-collection" data-collapsible="accordion">
            <li id="no-results"><h3 style="color: white;">No Results.  Try another one</h3></li>
        </ul>
    </div>

    <div class="placeholder">
        <img class="logo" src="assets/images/main.png" alt="convoy logo" width="300" height="300">
    </div>
    
    <div class="col s3">
        <div class="carousel">
            <a class="carousel-item"><img id="carousel_1" src="http://lorempixel.com/250/250/nature/1"></a>
            <a class="carousel-item"><img id="carousel_2" src="http://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item"><img id="carousel_3" src="http://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item"><img id="carousel_4" src="http://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item"><img id="carousel_5" src="http://lorempixel.com/250/250/nature/5"></a>
        </div>
    </div>
</div>




<!-- Modal Structure -->
<div class="rating-modals">
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content"  id="restaurant-reviews">
            <div id="zomato-review"></div>
            <div id="google-review"></div>
        </div>
    </div>
</div>

</body>
</html>
